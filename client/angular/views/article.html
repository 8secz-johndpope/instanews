<!DOCTYPE html>
<div class="list-group">
   <li class="list-group-item" ng-repeat="article in subarticles | orderBy: '-(_votes.up - _votes.down)'">
      <span ng-show="article.text">
         {{article.text}}
      </span>
      <span ng-show="article._file">
         <div class="media">
            <a href="/api/storages/{{article.parentId}}/download/{{article._file.name}}">
               {{article._file.name}}
            </a>
         </div>
      </span>
      <div>
         <!-- Up and downvote buttons -->
         <!--h4 class="list-group-item-heading">{{article.title}}</h4-->
         <span class="glyphicon glyphicon-chevron-up"
            style="color:green"
            ng-click="upvote(article)"></span>
         {{article._votes.up}}
         <span class="glyphicon glyphicon-chevron-down"
            style="color:red"
            ng-click="downvote(article)"></span>
         {{article._votes.down}}

         <span style="font-size:10px;"
            class="pull-right">
            <a href="#/journalists/{{article.journalistId}}" style="color: black;">- {{article.journalistId}}</a>
         </span>
      </div>
      <hr>
   </li>
</div>

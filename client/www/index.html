<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Instanews</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/controllers/article.js"></script>
    <script src="js/controllers/feed.js"></script>
    <script src="js/controllers/map.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/services/common.js"></script>
    <script src="js/services/camera.js"></script>
    <script src="js/directives/file.js"></script>
    <script src="js/directives/votes.js"></script>
    <script src="js/directives/comments.js"></script>
    <script src="lib/lb-services.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- Load this last -->
    <style> .video-js {padding-top: 56.25%}; .vjs-fullscreen {padding-top: 0px} </style>
    <!--Include Vide.js -->
    <link href="http://vjs.zencdn.net/4.11/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.11/video.js"></script>

    <!-- Maps -->
    <!--script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmiZoYXDQQma0qmZDJyzSGqqAeWNvX4qM&sensor=true"></script-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLYNTmynkgm6Pg8_efYqZUuTnjqGcwYkA&sensor=true"></script>
    <!--script type="text/javascript" src="https://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&s=1"></script-->

    <script src="js/app.js"></script>
  </head>
  <body ng-app="instanews">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
   </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>

<!DOCTYPE html><ion-modal-view><ion-header-bar class="bar-dark"><button class="button button-clear icon ion-arrow-left-b" ng-click="signupModal.hide()"></button><h1 class="title">Instanews</h1></ion-header-bar><ion-content><div class="item item-divider" style="height: 100%"><div class="list item no-padding"><div class="row"><label class="item item-input item-floating-label" style="border:transparent"><span class="input-label">First</span> <input type="text" placeholder="First Name" ng-model="newUser.first" required></label><label class="item item-input item-floating-label" style="border:transparent"><span class="input-label">Last</span> <input type="text" placeholder="Last Name" ng-model="newUser.last" required></label></div><div class="item item-input item-floating-label"><span class="input-label">Username</span> <input type="text" placeholder="Username" ng-model="newUser.username" required></div><label class="item item-input item-floating-label" ng-class="{'box-valid' : newUser.email.indexOf('@') > -1,
               'box-invalid' : newUser.email.indexOf('@') <= -1}"><span class="input-label">Email</span> <input type="email" placeholder="Email" ng-model="newUser.email" validate required></label><label class="item item-input item-floating-label" ng-class="{'box-invalid' : newUser.password.length < 8 ,
               'box-valid' : newUser.password.length >= 8 }"><span class="input-label">Password</span> <input type="password" placeholder="Password" ng-model="newUser.password" required></label><label class="item item-input item-floating-label" ng-class="{'box-invalid' : newUser.password !== newUser.confirmPassword,
               'box-valid' : newUser.password === newUser.confirmPassword &&
               newUser.password.length > 0 }"><span class="input-label">Confirm Password</span> <input type="password" placeholder="Confirm Password" ng-model="newUser.confirmPassword" required></label></div><button class="button button-positive button-full" ng-click="signup()">Signup</button></div></ion-content></ion-modal-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Feed" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Article" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/article">
    <ion-nav-view name="tab-article"></ion-nav-view>
  </ion-tab>

</ion-tabs>

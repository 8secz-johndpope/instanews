<!DOCTYPE html><ion-view view-title="{{user.firstName}} {{user.lastName}}" style="background: #C0C0C0"><ion-nav-buttons side="primary"><button ng-click="toggleMenu()" class="button button-icon icon ion-navicon"></button></ion-nav-buttons><ion-content><div class="item"><img src="img/ionic.png" width="38%"></div><ul class="list"><ion-item class="no-padding card" ng-repeat="article in articles | orderBy: '-(date)'"><a class="item no-padding item-text-wrap" style="border:transparent" ui-sref="app.article({id: article.id})"><div class="item" style="border-bottom:0px">{{article.title}}</div><div class="item" ng-repeat="sub in article.subarticles | orderBy: '-(rating)'"><p>{{sub.text}}</p><indata ng-if="sub._file" data="sub._file" id="sub.id"></indata></div></a></ion-item></ul></ion-content></ion-view>

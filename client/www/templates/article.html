<!DOCTYPE html>
<ion-view view-title="{{article.title}}" style="background-color: #C0C0C0">
   <ion-nav-buttons side="secondary">
      <button class="button button-clear icon ion-plus-round"
         ng-click="postPopover.show($event)">
      </button>
   </ion-nav-buttons>
   <ion-content>
      <ion-refresher pulling-text="Fresh Stuff" on-refresh="onRefresh()">
      </ion-refresher>
      <ul class="list">
         <ion-item class="no-padding card"
         ng-repeat="subarticle in subarticles | orderBy: '-(_votes.rating)'">
            <div class="item item-avatar item-text-wrap" style="min-height:65px" >
               <img src="img/ionic.png">
               <a class="button button-clear no-padding button-small"
                  href="#/journalists/{{subarticle.username}}">
                  {{subarticle.username}}
               </a>
               <p>{{subarticle.text}}</p>

               <votes class="item no-padding"
                  style="border: transparent"
                  voteable="subarticle">
               </votes>
            </div>

            <div class="item item-body no-padding" ng-if="subarticle._file">
               <file-item></file-item>
            </div>

            <comments owner="subarticle"></comments>

         </li>
      </ul>
      <ion-infinite-scroll
         ng-if="itemsAvailable"
         on-infinite="loadMore()"
         distance="1%">
      </ion-infinite-scroll>
   </ion-content>
</ion-view>

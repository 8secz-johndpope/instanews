<!DOCTYPE html><ion-view view-title="{{newArticle.title}}"><ion-nav-buttons side="primary"><button class="button button-clear icon ion-trash-a" ng-click="trashArticle()"></button></ion-nav-buttons><ion-nav-buttons side="secondary"><button class="button button-clear col icon ion-android-locate" ng-click="localize()"></button> <button class="button button-clear icon ion-forward" ng-click="postArticle()" ng-disabled="!newArticle.title || !newArticle.markerSet"></button></ion-nav-buttons><ion-content><div class="item no-padding" style="width:100%;height:38%"><div data-tap-disabled="true" style="width:100%;height:100%" id="postMap"></div></div><div class="list"><div class="item item-input"><i class="icon ion-search placeholder-icon"></i> <input ng-focus="disableTap()" type="text" id="search-input" placeholder="Search for a location"></div><label class="item item-input"><input type="text" placeholder="Title" ng-model="newArticle.title" required></label><div ng-repeat="data in newArticle.data"><indatapreview data="data"></indatapreview></div></div></ion-content><ion-footer-bar class="bar-dark"><div class="row"><button class="col button button-clear icon ion-camera" ng-click="capturePhoto()"></button> <button class="col button button-clear icon ion-image" ng-click="getPhotos()"></button> <button class="col button button-clear icon ion-videocamera" ng-click="captureVideo()"></button> <button class="col button button-clear icon ion-compose" ng-click="postTextModal.show()"></button></div></ion-footer-bar></ion-view>

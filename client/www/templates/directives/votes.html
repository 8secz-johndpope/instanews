<!DOCTYPE html>
<!--TODO spell votable correctly -->
<button class="item button button-clear button-small button-balanced ion-arrow-up-b"
   ng-click="upvote(voteable)">
    {{voteable.upVoteCount}}
 </button>
<button class="item button button-clear button-small button-assertive ion-arrow-down-b"
  ng-click="downvote(voteable)">
   {{voteable.downVoteCount}}
</button>
<div class="item-icon-right">
   <button class="item button button-clear icon button-small" ng-class="{'ion-arrow-right-b': !voteable.showComments, 'ion-arrow-down-b': voteable.showComments}"
      ng-click="Common.toggleComments(voteable)">
   </button>
</div>

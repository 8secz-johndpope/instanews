<!DOCTYPE html> <button class="item button button-clear button-small button-balanced ion-arrow-up-b" ng-click="upvote(votable)">{{votable.upVoteCount}}</button> <button class="item button button-clear button-small button-assertive ion-arrow-down-b" ng-click="downvote(votable)">{{votable.downVoteCount}}</button><div ng-if="votable.commentableType !== 'comment'" class="item-icon-right"><button class="item button button-clear icon button-small" ng-class="{'ion-arrow-right-b': !votable.showComments, 'ion-arrow-down-b': votable.showComments}" ng-click="toggleComments(votable)"></button></div>

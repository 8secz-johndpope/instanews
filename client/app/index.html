<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://*.instanews.com https://*.googleapis.com">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://*.instanews.com https://*.branch.io https://app.link https://*.googleapis.com http://www.google-analytics.com https://www.google-analytics.com">
    <meta http-equiv="Content-Security-Policy" content="media-src 'self' https://videos.instanews.com https://turtlevideos.instanews.com">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: android-webview-video-poster: https://photos.instanews.com https://turtlephotos.instanews.com https://videos.instanews.com https://turtlevideos.instanews.com https://*.gstatic.com https://*.googleapis.com http://www.google-analytics.com https://www.google-analytics.com">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com">

    <link rel="shortcut icon" href="images/favicon.png">
    <title>instanews</title>

  <body ng-app="instanews">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark ng-cloak" ng-controller="NavCtrl">
    <ion-nav-back-button 
      ng-click="Navigate.goBack()">
        </ion-nav-back-button>
     </ion-nav-bar>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).

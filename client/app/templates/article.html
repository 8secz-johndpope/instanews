<!DOCTYPE html>
<ion-view view-title="{{article.title}}" 
  style="background: #C0C0C0">
   <ion-nav-buttons side="secondary">
      <a class="button button-clear icon ion-plus-round"
         ui-sref="subarticlePost({id: article.id})">
      </a>
   </ion-nav-buttons>
   <ion-content>
      <ion-refresher pulling-text="Fresh Stuff" on-refresh="onRefresh()">
      </ion-refresher>
      <div class="item no-padding" style="width:100%;height:38%">
         <inMap>
            <div style="width:100%;height:100%" id="articleMap"></div>
         </inMap>
      </div>
      <div class="item" style="border:0px;padding-top:0px;padding-bottom:0px">
         <inVotes style="border: transparent"
            votable="article">
         </inVotes>
         <inComments owner="article"></inComments>
      </div>
      <ul class="list">
        <ion-item ng-repeat="subarticle in subarticles track by subarticle.id"
          class="no-padding card">
          <in-list-item item="subarticle"></in-list-item>
        </ion-item>
      </ul>
      <ion-infinite-scroll
         ng-if="areItemsAvailable()"
         on-infinite="loadMore()"
         distance="10%">
      </ion-infinite-scroll>
   </ion-content>
</ion-view>

<!DOCTYPE html>
<ion-view view-title="{{article.title}}" 
  style="background: #C0C0C0">
   <ion-nav-buttons side="secondary">
    <button ng-if="Uploads.get().length > 0"
      ng-click="uploadModal.show();"
      class="button button-clear icon ion-plus-round">
    </button>
    <in-speed-dial style="width:34px;" ng-if="Uploads.get().length === 0" position="'top-right'" uploads="Uploads"></in-speed-dial>
   </ion-nav-buttons>
   <ion-content delegate-handle="subarticle" on-swipe-down="onSwipeDown()" overflow-scroll="true" class="gpu">
      <in-list list="Subarticles"
        is-card="true"> 
        <inMap map="map"></inMap>
        <div class="item" style="border:0px;padding-top:0px;padding-bottom:0px">
           <inVotes style="border: transparent"
              votable="article">
           </inVotes>
           <inComments owner="article"></inComments>
        </div>
      </in-list>
   </ion-content>
   <in-text-footer></in-text-footer>
</ion-view>

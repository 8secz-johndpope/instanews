<!DOCTYPE html>
<ion-view view-title="{{article.title}}">
   <ion-nav-buttons side="primary">
      <button class="button button-clear icon ion-trash-a" ng-click="goBack()"></button>
   </ion-nav-buttons>
   <ion-nav-buttons side="secondary">
      <button class="button button-clear icon ion-forward" ng-click="postSubarticle()"></button>
   </ion-nav-buttons>
   <ion-content>
      <div ng-repeat="media in newArticle.data">
         <inMediaPreview media="media"></inMediaPreview>
      </div>
   </ion-content>
   <ion-footer-bar class="bar-dark">
      <div class="row">
         <button class="col button button-clear icon ion-camera" ng-click="capturePicture()"></button>
         <button class="col button button-clear icon ion-image" ng-click="openMediaGallery()"></button>
         <button class="col button button-clear icon ion-videocamera" ng-click="captureVideo()"></button>
         <button class="col button button-clear icon ion-compose" ng-click="postTextModal.show()"></button>
      </div>
   </ion-footer-bar>
</ion-view>

<!DOCTYPE html>

<form ng-submit="search()" class="list" style="margin-bottom:-1px; padding-bottom: 0;">
  <div class="item item-input row" style="border:0px;margin:0px;">
    <div class="icon ion-search col col-10"></div>
    <input class="col col-80" ng-focus="disableTap()" type="text" id="search-input" ng-model="input.value" placeholder="{{input.placeholder}}">
    <button type=submit class="no-padding button-icon dark icon ion-android-locate col col-10" ng-click="place.localize()"></button>
  </div>
</form>
<div class="list" style="height: 0; overflow:visible; z-index:100;">
  <div ng-repeat="prediction in place.predictions">
    <div class="item" ng-click="set(prediction)">
      {{prediction.description}}
    </div>
  </div>
</div>

<!DOCTYPE html>
<button class="item button button-clear button-small ion-arrow-up-b"
  ng-class="votable.upVoted ? 'button-positive': 'button-stable'"
  ng-style="{'font-weight': votable.upVoted ? 'bold' : 'normal'}"
   ng-click="upvote()">
    {{votable.upVoteCount}}
 </button>
<button class="item button button-clear button-small ion-arrow-down-b"
  ng-class="votable.downVoted ? 'button-positive' : 'button-stable'"
  ng-style="{'font-weight': votable.downVoted ? 'bold' : 'normal'}"
  ng-click="downvote()">
   {{votable.downVoteCount}}
</button>
<button ng-if="votable.commentableType !== 'comment'"
  class="item button button-clear button-small"
  ng-class="votable.showComments ? ' ion-arrow-down-b button-positive': 'ion-arrow-right-b button-stable'"
  ng-style="{'font-weight': votable.showComments ? 'bold' : 'normal'}"
  style="float: right;"
  ng-click="toggleComments()">
  Comment
</button>

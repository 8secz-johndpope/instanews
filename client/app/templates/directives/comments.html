<!DOCTYPE html>
<div ng-if="owner.showComments">
  <ul class="list">
    <li ng-repeat="comment in owner.comments track by comment.id"
      class="no-padding item">
      <in-list-item item="comment"></in-list-item>
    </li>

    <button class="button ion-refresh button-small button-icon dark"
      ng-click="loadMore()">
      <i ng-if="owner.modelName !== 'comment'">
        Load more comments
      </i>
      <i ng-if="owner.modelName === 'comment'">
        Load more replies
      </i>
    </button>
    <button class="button button-small button-icon dark"
      style="float: right;border:0;margin:0;"
      ng-class="(owner.modelName !== 'comment') ? 'ion-edit': 'ion-forward'"
      ng-click="create()">
      <i ng-if="owner.modelName !== 'comment'">
        Add a comment
      </i>
      <i ng-if="owner.modelName === 'comment'">
        Reply
      </i>
    </button>
  </ul>
</div>

<!DOCTYPE html>
<div ng-if="owner.showComments">
  <ul class="list">
    <li ng-repeat="comment in owner.comments track by comment.id"
      class="no-padding item">
      <in-list-item item="comment"></in-list-item>
    </li>
    <div class="button-bar"
      style="padding-top: 0px;">
      <button class="button icon ion-more button-clear"
        align:"center"
        ng-click="loadMore(owner)">
      </button>
    </div>
  </ul>
  <button class="button button-icon icon ion-edit" ng-click="create()"></button>
</div>

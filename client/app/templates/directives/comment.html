<!DOCTYPE html>
<div class="item item-text-wrap comment">
  <div class="row no-padding">
    <div class="col col-90 no-padding">
      <b>{{item.username}}</b> &bull; <span am-time-ago="item.created"></span>
    </div>
    <div style="text-align:right" class="buttons col col-10 col-top no-padding">
      <button class="no-margin button button-small button-clear icon ion-chevron-down"
        style="color:#E0E0E0;"
        ng-click="item.showOptions()">
      </button>
    </div>
  </div>
  <p class="no-margin">{{item.content}} <button class="no-margin button button-small button-clear icon ion-edit"
      ng-if="is.mine()"
      ng-click="edit()">
    </button>
  </p>
  <!--a class="button button-clear button-small"
   ui-sref="app.profile({username: item.username})" >
     <b>{{item.username}}</b> &bull; <span am-time-ago="item.created"></span>
  </a>
  <p>{{item.content}}</p-->

  <inVotes class="item no-padding"
     style="border: transparent"
     votable="item">
  </inVotes>
  <inComments owner="item"></inComments>
</div>

<!DOCTYPE html>
<a class="item no-padding item-text-wrap"
   style="border:transparent"
   ui-sref="app.article({id: item.id})">
   <div class="item"
      style="border-bottom:0px;">
      <div class="row no-padding">
        <div class="col col-90 no-padding">
          <b>{{item.title}} </b>
          <button class="no-margin button button-small button-clear icon ion-edit"
            ng-if="item"
            ng-click="upload.remove()">
          </button>
        </div>
        <div class="col col-10 col-top no-padding"
          style="text-align:right;">
          <i class="icon ion-checkmark positive"
            style="font-size:large"
             ng-if="item.verified"></i>
        </div>
      </div>
      <p>{{item.topSub.text}}</p>
   </div>
   <div class="item"
      style="border-bottom: 0; margin-bottom:0; border-top:0px;padding-right:0px;padding-left:0px;padding-top:0px;padding-bottom:0px">

      <inMediaPreview ng-if="item.topSub._file"
         media="item.topSub._file" id="item.topSub.id">
      </inMediaPreview>

      <!--div class="item item-icon-right"
         style="padding-top:0px;border-top:0px">
         <div class="icon">
            <a class="button button-clear no-padding button-small"
               style="border:transparent"
               ui-sref="app.profile({username: item.topSub.username})">
               <b>{{item.topSub.username}}</b> &bull; <span am-time-ago="item.created"></span>
            </a>
         </div>
      </div-->
   </div>
</a>

<div class="item"
  style="padding-top:1px;padding-bottom:1px;border:0;"> 
  <div style="float: right;">
    <b>{{item.topSub.username}}</b> &bull; 
    <span am-time-ago="item.created"></span> &bull; 
    {{location.name}}
  </div>
</div>
<div class="item" style="border:0px;padding-top:0px;padding-bottom:0px">
   <inVotes style="border: transparent"
      votable="item">
   </inVotes>
   <inComments owner="item"></inComments>
</div>

<!DOCTYPE html>
<div ng-class="{ 'black-background': isVideo() }"
  ng-style="containerStyle()"
  class="item no-padding image-container">
  <inImage img="img" url="source"></inImage>
  <div class="icon ion-ios-play icon-center" ng-if="isVideo()"></div>
</div>

<div class="item" 
  style="border-top: 0px;"
  ng-if="media.caption">
  <p class="no-margin">{{media.caption}} <button class="no-margin button button-small button-clear icon ion-edit"
      style="color:#B2B2B2;"
      ng-if="isMine()"
      ng-click="edit()">
    </button>
  </p>
</div>

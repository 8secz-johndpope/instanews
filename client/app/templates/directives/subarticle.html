<div class="item item-body"
  ng-class="{'focused' : item.enableFocus }"
  style="padding-bottom:5px;">
  <div class="row no-padding">
    <div class="col col-90 no-padding">
      <b>{{item.username}}</b> &bull; <span am-time-ago="item.created"></span>
    </div>
    <div style="text-align:right" 
      ng-if="!Platform.isBrowser()"
      class="buttons col col-10 col-top no-padding">
      <button class="no-margin button button-small button-clear icon ion-chevron-down"
        style="color:#E0E0E0;"
        ng-click="item.showOptions()">
      </button>
    </div>
  </div>
  <div ng-if="item.text">
    <p class="no-margin">{{item.text}} <button class="no-margin button button-small button-clear icon ion-edit"
        style="color:#B2B2B2;"
        ng-if="is.mine()"
        ng-click="edit()">
      </button>
    </p>
  </div>
</div>

<div class="item item-body no-padding"
  ng-class="{'focused' : item.enableFocus }"
  ng-if="item._file"
  style="border-bottom:0; border-top: 0px; margin-bottom:0;padding-bottom:1px !important;">
  <inMedia edit-caption="caption.edit" is-mine="is.mine" enable-focus="item.enableFocus" media="item._file" id="item.id"></inMedia>
</div>

<div ng-class="{'focused' : item.enableFocus }"
  class="item" style="border:0px;padding-top:0px;padding-bottom:0px">
   <inVotes style="border: transparent"
      votable="item">
   </inVotes>
   <inComments owner="item"></inComments>
</div>

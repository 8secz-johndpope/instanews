<div class="item item-body"
  style="padding-bottom:0;"> 
  <div class="row no-padding">
    <div class="col col-90 no-padding">
      <b>{{item.username}}</b> &bull; <span am-time-ago="item.created"></span>
    </div>
    <div class="buttons col col-10 col-top no-padding">
      <button class="no-margin button button-small button-clear icon ion-close-round"
        style="color:#E0E0E0;text-align:right;padding-right:0;"
        ng-click="upload.remove()">
      </button>
    </div>
  </div>
  <div ng-if="item.text">
    <p class="no-margin">{{item.text}} <button class="no-margin button button-small button-clear icon ion-edit"
        ng-if="item"
        ng-click="upload.remove()">
      </button>
    </p>
  </div>
</div>

<div class="item" style="border:0px;padding-top:0px;padding-bottom:0px">
   <inVotes style="border: transparent"
      votable="item">
   </inVotes>
   <inComments owner="item"></inComments>
</div>

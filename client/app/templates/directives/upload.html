<!DOCTYPE html>
<div ng-controller="uploadCtrl">
  <div class="item card" ng-if="upload.subarticle._file" id="progressWrap">
    <progress value="{{upload.progress.loaded}}" max="{{upload.progress.total}}"></progress>
    <inMedia media="upload.subarticle._file"></inMedia>
  </div>
  <div class="item card" ng-if="upload.subarticle.text" class="item">
    <p>{{upload.subarticle.text}}</p>
  </div>
</div>

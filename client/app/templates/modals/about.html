<!DOCTYPE html>
<ion-modal-view>
   <ion-header-bar class="bar-dark">
     <button class="button buttons back-button button-clear"
      ng-click="aboutModal.hide()">
      <i class="icon"
        ng-class="Platform.isIOS() ? 'ion-ios-arrow-back' : 'ion-android-arrow-back'"></i>
     </button>
     <h1 class="title">
       Settings 
     </h1>
   </ion-header-bar>
   <ion-content>
      <div class="list">
        <div class="item">
           <button ng-if="!user.userId" class="button button-block button-dark" nav-clear menu-close ng-click="login()">
              Login
           </button>
           <button ng-if="user.userId" class="button button-outline button-block button-dark" nav-clear menu-close ng-click="logout()">
              Logout
           </button>
        </div>
        <div class="item item-divider">
          Having an issue? 
        </div>
        <div class="item">
           <button class="button button-block  button-outline button-icon ion-ios-help button-positive" nav-clear menu-close ng-click="showFAQ()">
              FAQ
           </button>
        </div>
        <div class="item">
           <button class="button button-block  button-outline button-icon ion-person button-assertive" nav-clear menu-close ng-click="showConversations()">
              Contact Support 
           </button>
        </div>
        <div class="item" style="text-align: center;">
          Email: support@instanews.com 
        </div>
      </div>
   </ion-content>
</ion-modal-view>

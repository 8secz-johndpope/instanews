<!DOCTYPE html>
<ion-modal-view>
   <ion-header-bar class="bar-dark">
     <button class="button buttons back-button button-clear"
      ng-click="termsModal.hide()">
      <i class="icon"
        ng-class="Platform.isIOS() ? 'ion-ios-arrow-back' : 'ion-android-arrow-back'"></i>
     </button>
     <h1 class="title">
       Terms & Conditions
     </h1>
   </ion-header-bar>
   <ion-content>
      <div class="item">
        {{terms}}
      </div>
   </ion-content>
</ion-modal-view>

<!DOCTYPE html>
<ion-view 
  style="background-color: #F0F0F0">
  <ion-nav-title>
    <img src="images/logo.svg" height="20px" style="vertical-align: middle;">
  </ion-nav-title>
  <ion-nav-buttons side="secondary">
    <!--button class="button button-clear icon ion-plus-round" ui-sref="articlePost"></buttoni-->
    <button class="button button-clear icon ion-plus"
      ng-if="!Platform.isBrowser()"
      ng-click="post()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="primary">
    <button ng-click="toggleMenu()"
      ng-if="!Platform.isBrowser()"
      class="button button-icon button-clear icon ion-navicon">
      <span
        ng-show="badge.number"
        class="badge badge-assertive icon-badge">
        {{badge.toString()}}
      </span>
    </button>
  </ion-nav-buttons>
  <in-scroll-top scroll-handle="feed" 
  preScroll="preScrollToTop">
  </in-scroll-top>
  <!--div style="position:absolute;top: 44px; left: 0; height: 35%;width: 100%;z-index:1000;background: white;">
    <canvas id=line" class="chart chart-line" chart-data="plot.data" chart-labels="plot.labels"
      chart-series="plot.series" chart-legend="true">
    </canvas>
  </div-->
  <ion-content id="feed" delegate-handle="feed" overflow-scroll="true" class="gpu">
    <in-list list="Articles"
      is-not-infinite="true" 
      is-card="true"> 
      <inAutocomplete place="place"></inAutocomplete>
      <inMap map="map"></inMap>
    </in-list>
    <div class="list-end">
      <ion-spinner ng-show="Articles.areItemsAvaialable()">
      </ion-spinner>
      <div ng-hide="Articles.areItemsAvailable()">
        <div ng-if="Articles.get().length">
          No more stories
        </div>
        <div ng-if="!Articles.get().length">
          <i class="icon ion-alert-circled"></i>
          No stories found here
        </div>
        <div>
          Use the map to find more news
        </div>
      </div>
    </div>
  </ion-content>
  <in-text-footer></in-text-footer>
</ion-view>

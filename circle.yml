machine:
   services:
      - docker

checkout:
   post: 
      - mv .Dockerfile Dockerfile

dependencies:
   override:
      - npm install
      - docker build -t instanews .

test:
   override:
      - docker run -t -d -p 3000:3000 -name insta instanews

deployment:
   staging:
     branch: /staging*/
     commands:
        - ./hello_world.sh
